<!--HORIZONTAL POSITION ICON SECTION-->
<div th:fragment="horizontal(title)"
        th:switch="${matchInfo.getMatch().getGameMode()}">
    <th:block th:case="CLASSIC">
        <div th:replace="~{partials/index/position-icons.html :: classic-horizontal('')}"></div>
    </th:block>

    <th:block th:case="ARAM">
        <div th:replace="~{partials/index/position-icons.html :: aram-horizontal('')}"></div>
    </th:block>
</div>

<div th:fragment="aram-horizontal(title)"
     class="d-flex justify-content-between px-2 mb-2"
>
  <img th:src="@{${'/img/mid.png'}}"
       alt="player position" class="position-icon non-selectable opacity-75"
  >
  <img th:src="@{${'/img/mid.png'}}"
       alt="player position" class="position-icon non-selectable opacity-75"
  >
  <img th:src="@{${'/img/mid.png'}}"

       alt="player position" class="position-icon non-selectable opacity-75"
  >
  <img th:src="@{${'/img/mid.png'}}"
       alt="player position" class="position-icon non-selectable opacity-75"
  >
</div>

<div th:fragment="classic-horizontal(title)"
     class="d-flex justify-content-between px-2 mb-2"
>
    <img th:src="@{${'/img/top.png'}}"
         alt="player position top" class="position-icon non-selectable opacity-75"
    >
    <img th:src="@{${'/img/jgl.png'}}"
         alt="player position jungle" class="position-icon non-selectable opacity-75"
    >
    <img th:src="@{${'/img/mid.png'}}"
         alt="player position mid" class="position-icon non-selectable opacity-75"
    >
    <img th:src="@{${'/img/bot.png'}}"
         alt="player position bot" class="position-icon non-selectable opacity-75"
    >
    <img th:src="@{${'/img/sup.png'}}"
         alt="player position support" class="position-icon non-selectable opacity-75"
    >
</div>

<!--VERTICAL POSITION ICON SECTION-->

      class="bg-color-neutral-dark col-auto py-3 px-0"

    </th:block>

    <th:block th:case="ARAM">
        <div th:replace="~{partials/index/position-icons.html :: aram-vertical('')}"></div>

</div>
