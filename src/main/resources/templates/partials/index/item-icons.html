<div th:fragment="items(title)"
     class="d-flex justify-content-between mt-1 gap-0 column-gap-1"
>
  <div th:replace="~{partials/index/item-icons.html :: item(${participant.getItem0()})}"></div>
  <div th:replace="~{partials/index/item-icons.html :: item(${participant.getItem1()})}"></div>
  <div th:replace="~{partials/index/item-icons.html :: item(${participant.getItem2()})}"></div>
  <div th:replace="~{partials/index/item-icons.html :: item(${participant.getItem3()})}"></div>
  <div th:replace="~{partials/index/item-icons.html :: item(${participant.getItem4()})}"></div>
  <div th:replace="~{partials/index/item-icons.html :: item(${participant.getItem5()})}"></div>
  <div th:replace="~{partials/index/item-icons.html :: item(${participant.getItem6()})}"></div>
</div>


<div th:fragment="item(item)"
     class="d-flex justify-content-between mt-1 gap-0 column-gap-1"
>
  <th:block th:if="${item == 0}">
    <div class="item-icon non-selectable opacity-75 bg-dark border border-1 border-secondary"></div>
  </th:block>
  <th:block th:unless="${item == 0}">
    <img th:src="@{${'/dragon_tail/13.14.1/img/item/' + item + '.png'}}"
         alt="player icon" class="item-icon non-selectable opacity-75 border border-1 border-secondary"
    >
  </th:block>
</div>
