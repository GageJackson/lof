<div th:fragment="minions"
>
  <th:block th:with="minionKills=${participant.getTotalMinionsKilled() + participant.getNeutralMinionsKilled()},
                    matchDuration=${((matchInfo.getMatch().getGameDuration() - 60) / 60)}"
  >
    <div class="d-flex justify-content-center gap-2">
      <div class="small-icons cs-icon"></div>
      <p  th:text="${minionKills}"
             class="color-neutral-light fw-semibold mb-0"
      ></p>
    </div>

    <div class="d-flex justify-content-center gap-2">
      <p class="color-neutral-main fst-italic fs-200 mb-0"
         th:text="${minionKills == 0} ? '0 CS' : ${#numbers.formatDecimal((1.00 * minionKills / matchDuration), 1, 1) + '/min'}"
      ></p>
    </div>
  </th:block>
</div>
