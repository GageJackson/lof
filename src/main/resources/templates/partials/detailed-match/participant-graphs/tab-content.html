<div th:fragment="chart(buttonId, contentId, chartId, chartName, isActive)"
     th:id="${contentId}"
     role="tabpanel" tabindex="0"
     th:aria-labelledby="${buttonId}"
     class="tab-pane fade"
     th:classappend="${isActive} ? 'show active' : ''"
>
    <div th:id="${chartId}"
         th:class="${chartName}"
    ></div>
</div>

<div th:fragment="match(buttonId, contentId, chartId, chartName, isActive, isAllParticipants)"
     th:id="${contentId}"
     role="tabpanel" tabindex="0"
     th:aria-labelledby="${buttonId}"
     class="tab-pane fade"
     th:classappend="${isActive} ? 'show active' : ''"
>
    <h3 class="color-neutral-light text-center">
        <span th:text="${contentId}"></span>
        <span class="match-graph-title"> Damage Dealt</span>
    </h3>

    <div th:if="${isAllParticipants}"
         class="d-flex justify-content-center gap-2 mt-3 bg-color-neutral-black"
    >
        <th:block th:each="participantInfo, index : ${participants}"
                  th:with="participant=${participantInfo.getParticipant()},
                           buttonId=${'individual-toggle-' + index.count}"
        >
            <button class="nav-link px-0 mx-1"
                    th:id="${buttonId}"
            >
                <img th:replace="~{partials/icons/champion-icon.html :: graph(${index.count})}">
            </button>
        </th:block>
    </div>

    <div th:id="${chartId}"
         th:class="${chartName}"
    ></div>
</div>
